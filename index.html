<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQh58iYOTzQVE5YIA2tE3iKOUAh890QqmiVAi11ioc9U7wb9tT01F5H5T" crossorigin="anonymous">
    <title>KBank Credit Card Statement to Graph</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>KBank Credit Card Statement to Graph</h1>
                <form action="/submit" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" name="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Password</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M57VBGmWKBwb6dUonBi3JH4zfqoXyrx2d7V1dQoBXLq"
        crossorigin="anonymous"></script>
</body>

</html>
